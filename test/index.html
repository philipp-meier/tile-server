<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tile-server | Leaflet test</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
             integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
             crossorigin=""/>
        
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
             integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
             crossorigin=""></script>
        
        <style>
            #map {
                width: 900px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script>
            const map = L.map('map').setView([45.5, 9.5], 5);
            const tiles = L.tileLayer('https://localhost:443/{z}/{x}/{y}.png', {
                tms: true,
                maxZoom: 19
            }).addTo(map);
        </script>
    </body>
</html>
